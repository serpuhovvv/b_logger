<style>
        :root {
            --passed: #10B981;
            --passed-bg: #ECFDF5;
            --failed: #EF4444;
            --failed-bg: #FEF2F2;
            --broken: #F59E0B;
            --broken-bg: #FFFBEB;
            --skipped: #6B7280;
            --skipped-bg: #F9FAFB;
            --none: #8B5CF6;
            --none-bg: #F3F4F6;
            --primary: #3B82F6;
            --primary-dark: #1D4ED8;
            --secondary: #64748B;
            --accent: #8B5CF6;
            --bg-1: #FFFFFF;
            --bg-2: #F8FAFC;
            --bg-3: #F1F5F9;
            --text-1: #0F172A;
            --text-2: #475569;
            --text-3: #64748B;
            --border: #E2E8F0;
            --border-light: #F1F5F9;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.5rem;
            --radius-sm: 0.375rem;
            --radius-xs: 0.25rem;
            --transition: all 0.2s ease;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-1);
            background: var(--bg-3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .card {
            background: var(--bg-1);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-body {
            padding: 1.5rem;
        }

        .collapsible-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .collapsible-header:hover {
            background: var(--bg-1);
        }

        .collapsible-header h1,
        .collapsible-header h2,
        .collapsible-header h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .collapsible-content {
            display: none;
        }

        .collapsible-content.active {
            display: block;
        }

        .expand-icon {
            font-size: 1.25rem;
            color: var(--text-3);
            transition: transform 0.2s ease;
        }

        .collapsible-header.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .search-filter-section {
            background: var(--bg-1);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
        }

        .search-filter-grid {
            display: grid;
            grid-template-columns: 2fr auto auto 1fr;
            gap: 1rem;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-3);
            z-index: 1;
        }

        .search-input,
        .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            background: var(--bg-1);
            transition: var(--transition);
        }

        .search-input {
            padding-left: 2.5rem;
            width: 100%;
        }

        .search-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-2);
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge.passed {
            background: var(--passed-bg);
            color: var(--passed);
        }

        .badge.failed {
            background: var(--failed-bg);
            color: var(--failed);
        }

        .badge.broken {
            background: var(--broken-bg);
            color: var(--broken);
        }

        .badge.skipped {
            background: var(--skipped-bg);
            color: var(--skipped);
        }

        .badge.none {
            background: var(--none-bg);
            color: var(--none);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .summary-card {
            background: var(--bg-1);
            border-radius: var(--radius);
            padding: 1.25rem;
            text-align: center;
            border: 2px solid;
            position: relative;
            transition: var(--transition);
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: currentColor;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .summary-card.passed {
            border-color: var(--passed);
            color: var(--passed);
        }

        .summary-card.failed {
            border-color: var(--failed);
            color: var(--failed);
        }

        .summary-card.broken {
            border-color: var(--broken);
            color: var(--broken);
        }

        .summary-card.skipped {
            border-color: var(--skipped);
            color: var(--skipped);
        }

        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        .summary-label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meta-value {
            font-size: 1rem;
            font-weight: 600;
            word-break: break-all;
        }

        .test-item {
            background: var(--bg-2);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-left: 4px solid;
            overflow: hidden;
            transition: var(--transition);
        }

        .test-item:hover {
            box-shadow: var(--shadow);
        }

        .test-item.passed {
            border-left-color: var(--passed);
        }

        .test-item.failed {
            border-left-color: var(--failed);
        }

        .test-item.broken {
            border-left-color: var(--broken);
        }

        .test-item.skipped {
            border-left-color: var(--skipped);
        }

        .test-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .test-header:hover {
            background: var(--bg-1);
        }

        .test-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .test-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .test-duration {
            font-size: 0.875rem;
            color: var(--text-3);
            background: var(--bg-3);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .test-content {
            display: none;
            border-top: 1px solid var(--border);
            background: var(--bg-1);
        }

        .test-content.active {
            display: block;
        }

        .test-results-section {
            padding: 1rem 1.5rem;
        }

        .test-results-header {
            background: var(--bg-3);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .test-results-header:hover {
            background: var(--bg-2);
        }

        .test-results-content {
            display: none;
        }

        .test-results-content.active {
            display: block;
        }

        .tab-container {
            border-bottom: 1px solid var(--border);
        }

        .tabs {
            display: flex;
            background: var(--bg-3);
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.875rem 1.25rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            color: var(--text-2);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab:hover {
            background: var(--bg-2);
            color: var(--text-1);
        }

        .tab.active {
            border-bottom-color: var(--primary);
            background: var(--bg-1);
            color: var(--primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
            padding: 1.5rem;
        }

        .tab-content.active {
            display: block;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: var(--bg-1);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .info-table th,
        .info-table td {
            padding: 0.875rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        .info-table th {
            background: var(--bg-3);
            font-weight: 600;
            width: 30%;
        }

        .info-table tr:last-child th,
        .info-table tr:last-child td {
            border-bottom: none;
        }

        .steps-container {
            margin: 1rem 0;
        }

        .step-block {
            margin-bottom: 0.75rem;
            border-left: 3px solid var(--border);
            padding-left: 1rem;
        }

        .step-block.passed {
            border-left-color: var(--passed);
        }

        .step-block.failed {
            border-left-color: var(--failed);
        }

        .step-block.broken {
            border-left-color: var(--broken);
        }

        .step-block.skipped {
            border-left-color: var(--skipped);
        }

        .step-block.none {
            border-left-color: var(--none);
        }

        .step-header {
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-1);
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .step-header:hover {
            background: var(--bg-2);
        }

        .step-title-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-title {
            font-weight: 500;
        }

        .step-icons {
            display: flex;
            gap: 0.5rem;
        }

        .step-icons i {
            color: var(--text-3);
        }

        .step-content {
            padding: 0.5rem 0 0 0.5rem;
            display: none;
            background: var(--bg-2);
            border-radius: var(--radius-sm);
            margin-top: 0.5rem;
        }

        .step-content.active {
            display: block;
        }

        .step-children {
            margin-left: 1rem;
            border-left: 2px dashed var(--border-light);
            padding-left: 1rem;
            margin-top: 0.5rem;
        }

        .step-print {
            padding: 0.25rem 0.5rem;
            margin: 0.5rem 0 0.5rem 1.5rem;
            font-family: 'Courier New', monospace;
            color: var(--text-3);
            background: var(--bg-2);
            border-left: 3px solid var(--none);
            border-radius: var(--radius-sm);
        }

        .step-missing {
            text-align: center;
            padding: 2rem;
            color: var(--text-3);
            font-style: italic;
            background: var(--bg-2);
            border-radius: var(--radius-sm);
        }

        .info-block {
            display: grid;
            gap: 1rem;
            margin: 1rem 0;
        }

        .info-section {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-1);
            overflow: hidden;
        }

        .info-section-header {
            padding: 0.75rem 1rem;
            background: var(--bg-2);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        .info-section-content {
            padding: 1rem;
        }

        .info-list {
            list-style: none;
        }

        .info-list li {
            padding: 0.25rem 0;
        }

        .info-list li::before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            background: var(--bg-2);
            padding: 0.125rem 0.25rem;
            border-radius: var(--radius-xs);
        }

        .error-section,
        .step-error {
            background: var(--failed-bg);
            border: 1px solid var(--failed);
            border-radius: var(--radius);
            padding: 1rem;
            margin: 1rem 0;
        }

        .error-title,
        .step-error-title {
            font-weight: 600;
            color: var(--failed);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stacktrace,
        .step-error-message {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            background: var(--bg-1);
            padding: 1rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .bug-item {
            background: var(--failed-bg);
            border: 1px solid var(--failed);
            border-radius: var(--radius-sm);
            padding: 0.75rem;
            margin-top: 0.5rem;
        }

        .bug-title {
            font-weight: 500;
            color: var(--failed);
            margin-bottom: 0.25rem;
        }

        .bug-link {
            color: var(--failed);
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .bug-link:hover {
            text-decoration: underline;
        }

        .attachments-grid {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            flex-wrap: wrap;
        }

        .attachment-item {
            background: var(--bg-1);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
            text-align: center;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .attachment-item:hover {
            background: var(--bg-2);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .attachment-thumb {
            max-width: 50px;
            max-height: 50px;
            border-radius: var(--radius-xs);
        }

        .attachment-icon {
            font-size: 1.5rem;
            color: var(--text-3);
        }

        .attachment-name {
            font-size: 0.7rem;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            margin-top: 0.25rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.25rem 0 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .hidden {
            display: none !important;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-3);
            font-style: italic;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-filter-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            .meta-grid {
                grid-template-columns: 1fr;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .tab {
                flex: 1;
                min-width: 100px;
                text-align: center;
                padding: 0.75rem 1rem;
            }

            .info-block {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }

            .test-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
